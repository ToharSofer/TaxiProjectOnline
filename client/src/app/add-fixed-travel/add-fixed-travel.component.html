<img src="../../assets/logo.png" class="rounded mx-auto d-block img" alt="logo">
<div class="card" style="width: 18rem;">
    <h5 class="card-title">הוספת נסיעה קבועה</h5>
    <div class="row">

        <div class="col-4">
            <input style="position: relative; top: 36%;" class="form-control form-control-sm" type="text"
                placeholder="כמות" aria-label=".form-control-sm example" [(ngModel)]="addFixedTravel.numberOfSeats">
        </div>
        <div class="col-4">
            <select style="position: relative; top: 36%;" class="form-select form-select-sm" aria-label="יום בשבוע" [(ngModel)]="addTravel.dayInTheWeek">
                <option value="0"> כל יום</option>
                <option value="1">ראשון</option>
                <option value="2">שני</option>
                <option value="3">שלישי</option>
                <option value="4">רביעי</option>
                <option value="5">חמישי</option>
                <option value="6">שישי</option>
                <option value="7">מוצ"ש</option>
            </select>
        </div>
        <div class="col-4" style="direction: ltr;">
            <ngb-timepicker style="direction: ltr;" [(ngModel)]="addTravel.departureTime"></ngb-timepicker>
        </div>
    </div>
    <div style="position: relative;left: 2%;" class="row">
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">שם:</label>
            <div class="input-group">
                <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg></div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="שם" [(ngModel)]="user.userName">
            </div>
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">פלאפון:</label>
            <div class="input-group">
                <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                        <path
                            d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z" />

                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="פלאפון" [(ngModel)]="user.cellphoneUserNumber">

        </div>
    </div>
    <button type="button" class="btn btn-outline-warning"(click)="addFixedTravels()">הוסף נסיעה</button>
    <a [routerLink]="['/drivers']" class="card-link f">בחירת נהג</a>
