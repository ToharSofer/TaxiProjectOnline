<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)">
    <!-- <div *ngFor="let item of  listTaxiDriver; let i = index"> -->
    <ng-template ngbSlide *ngFor="let item of listTaxiDriver">
        <div class="picsum-img-wrapper">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row  bd-dr">
                    <div class="col-md-4">
                        <img class="imgD" style="width: 100%;" src="https://localhost:44314/Content/Images/{{item.ImageDriver}}" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <!-- <h5 class="card-title">יורם בן דוד</h5> -->
                            <h5 class="card-title">{{item.DriverName}} </h5> 
                            <!-- <p class="card-text">נהג ותיק - 15 שנה במקצוע</p> -->
                            <p class="card-text"><span style="font-size:15px;" class="text-muted"> המלצות:</span></p>
                            <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path
                                        d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                </svg><small class="text-muted">תמיד מגיע בזמן!</small></p>
                            <div dir="ltr" class="input-group mb-3">
                                <span style="cursor: pointer;" class="input-group-text" id="basic-addon1" (click)="addReview(item)"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-cursor" viewBox="0 0 16 16">
                                        <path
                                            d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z" />
                                    </svg></span>
                                <textarea dir="rtl" [(ngModel)]="newReview" placeholder="ההמלצה שלי..." class="form-control"
                                    aria-label="With textarea"></textarea>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </ng-template>
